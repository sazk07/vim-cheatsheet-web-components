<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vim Cheat Sheet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="javascript/components/vim.js" type="module"></script>
    <script src="javascript/script.js" type="module"></script>
    <script src="javascript/components/button.js" type="module"></script>
  </head>
  <body>
    <template>
      <slot name="heading"></slot>
      <slot name="list"></slot>
      <slot name="eg"></slot>
      <slot name="tip" class="well"></slot>
    </template>
    <header>
      <h1>
        Vim Cheat Sheet
      </h1>
      <button type="button" data-theme-toggle aria-label="change to light theme">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"/></svg>
      </button>
    </header>
    <main>
      <vim-component id="globals" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
      <vim-component id="exiting" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
      <vim-component id="insert-mode" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
      <vim-component id="editing-mode" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
      <vim-component id="marking-text" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
      <vim-component id="visual-commands" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
      <vim-component id="registers" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
      <vim-component id="special-registers" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
      <vim-component id="marks" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
      <vim-component id="macros" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
      <vim-component id="cut-and-paste" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
      <vim-component id="indent-text" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
      <vim-component id="cursor-movement" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
      <vim-component id="search-and-replace" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
      <vim-component id="search-multiple-files" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <p slot="eg">e.g.</p>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
      <vim-component id="working-multiple-files" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
      <vim-component id="tabs" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
      <vim-component id="diff" class="flex-child">
        <h2 name="heading" slot="heading" class="heading"></h2>
        <ul name="list" slot="list" class="list"></ul>
        <div name="tip" slot="tip" class="tip well"></div>
      </vim-component>
    </main>
    <footer>
    </footer>
  </body>
</html>
